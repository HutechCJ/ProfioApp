name: Publish Profio Api

on:
  push:
    branches:
      - main
      - stg
    paths:
      - 'apps/Profio.Api/**'
      - 'libs/**'
      - '.github/workflows/profio-api.yml'
  pull_request:
    branches: [ stg ]

jobs:
  build-dotnet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore Profio.sln
    - name: Build
      run: dotnet build Profio.sln --no-restore

  build-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.ACTOR }}
        password: ${{ secrets.TOKEN }}
    - name: Build the hello-docker Docker image
      run: |
       docker build . --tag ghcr.io/deselikem/profio-api:latest
       docker run ghcr.io/deselikem/profio-api:latest
       docker push ghcr.io/deselikem/profio-api:latest