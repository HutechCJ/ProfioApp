name: Publish Profio Api

on:
  push:
    branches:
      - main
      - stg
    paths:
      - 'apps/Profio.Api/**'
      - 'libs/**'
      - '.github/workflows/profio-api.yml'
  pull_request:
    branches: [ stg ]

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.ACTOR }}
        password: ${{ secrets.TOKEN }}
    - name: Build the profio-api image
      run: |
       docker build apps/Profio.Api/Dockerfile --tag ghcr.io/profio-app/profio-api:latest
       docker run ghcr.io/profio-app/profio-api:latest
       docker push ghcr.io/profio-app/profio-api:latest
