name: Profio Application
services:
  - name: profio-api
    project: apps/Profio.Api/Profio.Api.csproj
    bindings:
      - protocol: https
        port: 9023

  - name: profio-proxy
    project: apps/Profio.Proxy/Profio.Proxy.csproj
    bindings:
      - protocol: https
        port: 7221

  - name: profio-website
    project: apps/Profio.Web/Profio.Website.csproj
    bindings:
      - protocol: https
        port: 7070
